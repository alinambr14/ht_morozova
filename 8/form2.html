<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form2.css">
</head>
<body>
    <h3><b>PERSONAL DETAILS</b></h3>
    <form action="">
        <div class="left">
            <div class="fname">
                <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" placeholder="First Name">
            </div>
            <div class="address">
                <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" alt="">
                <label for="address">Address</label>
                <input type="text" name="address" id="address">
            </div>
            <div class="password">
                <img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png" alt="">
                <label for="">Pssword</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="pin">
                <img src="https://cdn-icons-png.flaticon.com/512/73/73169.png" alt="">
                <label for="">Pincode</label>
                <input type="pincode" name="pin" id="pin" placeholder="Pincode">
            </div>
        </div>
        <div class="right">
            <div class="lname">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" placeholder="Last Name">
            </div>
            <div class="country">
                <img src="https://cdn-icons-png.flaticon.com/512/2958/2958792.png" alt="">
                <label for="">Country</label>
                <select name="country" id="country">
                    <option value="">Select Country</option>
                    <option value="belarus">Belarus</option>
                    <option value="poland">Poland</option>
                    <option value="ukraine">Ukraine</option>
                </select>
            </div>
            <div class="email">
                <img src="https://cdn-icons-png.flaticon.com/512/542/542689.png" alt="">
                <label for="">Email</label>
                <input type="email" name="email" id="email" placeholder="example@email.com">
            </div>
            <div class="confirm">
                <img src="https://cdn-icons-png.flaticon.com/512/6059/6059195.png" alt="">
                <label for="">Confirm Password</label>
                <input type="password" name="confirm" id="confirm" placeholder="Confirm Password">
            </div>
            <div class="number">
                <img src="https://cdn-icons-png.flaticon.com/512/8897/8897688.png" alt="">
                <label for="">Contact Number</label>
                <input type="text" name="number" id="number" placeholder="Contact Number">
            </div>
        </div>
    </form>
</body>
</html>
