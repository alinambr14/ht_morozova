<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>
    <form action="">
        <h1>Colorlib Contact Form</h1>
        <p>Contact us for custom qpute</p>
        <label for="name"></label>
        <input type="text" id="name" placeholder="Your name">
        <label for="email"></label>
        <input type="get" id="email" placeholder="Your Email Address">
        <label for="phone"></label>
        <input type="text" id="phone" placeholder="Your Phone Number(optional)">
        <label for="web"></label>
        <input type="get" id="web" placeholder="Your Web Site (optional)">
        <label for="text"></label>
        <div class="text">
            <input type="text" id="text" placeholder="Type your message here...">
        </div>
        <button>Submit</button>
        <footer>Designed by <a href="#">Colorlib</a></footer>
    </form>
</body>
