<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form5.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <form action="">
        <h2>Responsive Registration</h2>
        <h2>Form</h2>
        <div class="all">
            <div class="email">
                <img src="https://cdn-icons-png.flaticon.com/512/5812/5812820.png" alt="">
                <label for="email"></label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="pass">
                <img src="https://cdn-icons-png.flaticon.com/512/7179/7179773.png" alt="">
                <label for="pass"></label>
                <input type="password" id="pass" placeholder="Password">
            </div>
            <div class="repass">
                <img src="https://cdn-icons-png.flaticon.com/512/7179/7179773.png" alt="">
                <label for="repass"></label>
                <input type="password" id="repass" placeholder="Re-type Password">
            </div>
            <div class="name">
                <div class="fn">
                    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="">
                    <label for="fn"></label>
                    <input type="text" id="fn" placeholder="First Name">
                </div>
                <div class="ln">
                    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="">
                    <label for="ln"></label>
                    <input type="text" id="ln" placeholder="Last Name">
                </div>
            </div>
        </div>
        <div class="gender">
            <input type="radio" id="male">
            <label for="male">Male</label>
            <input type="radio" id="female">
            <label for="female">Female</label>
        </div>
        <div class="select">
            <label for="country"></label>
            <select name="country" id="country">
                <option value="">Select Country</option>
                <option value="belarus">Belarus</option>
                <option value="poland">Poland</option>
                <option value="ukraine">Ukraine</option>
            </select>
        </div>
        <div class="agree">
            <input type="button" id="agree">
            <label for="agree">I agree with terms and conditions</label>
        </div>
        <div class="want">
            <input type="button" id="want">
            <label for="want">I want to receive the newsletter</label>
        </div>
        <button>Register</button>
    </form>
</body>
</html>
